[phases.setup]
nixPkgs = ["...", "python312", "postgresql"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "python manage.py collectstatic --noinput"
]

[start]
cmd = "gunicorn flightcode.wsgi --bind 0.0.0.0:$PORT"